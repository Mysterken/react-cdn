<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        
        .container {
            text-align: center;
        }
        
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .register-btn {
            background-color: #007bff;
        }
        
        .register-btn:hover {
            background-color: #0056b3;
        }
        
        .login-btn {
            background-color: #28a745;
        }
        
        .login-btn:hover {
            background-color: #218838;
        }
        
        .success-message {
            color: green;
            display: none;
            margin-top: 10px;
        }
        
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function register() {
            let username = document.getElementById('register-username').value;
            let password = document.getElementById('register-password').value;
            let successMessage = document.getElementById('register-success-message');
            let errorMessage = document.getElementById('register-error-message');

            // get le localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.find(user => user.username === username)) {
                errorMessage.style.display = 'block';
                errorMessage.innerText = "Nom d'utilisateur déjà pris";
                return;
            }

            // Ajoute user
            users.push({
                username,
                password
            });

            // Sauvegarde la liste des utilisateurs dans le localStorage
            localStorage.setItem('users', JSON.stringify(users));

            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h2>Inscription</h2>
            <input type="text" id="register-username" class="input-field" placeholder="Nom d'utilisateur">
            <input type="password" id="register-password" class="input-field" placeholder="Mot de passe">
            <button class="btn register-btn" onclick="register()">S'inscrire</button>
            <p id="register-success-message" class="success-message">Inscription réussie !</p>
            <p id="register-error-message" class="error-message"></p>
            <button class="btn login-btn" onclick="window.location.href='index.html'">Retour à la connexion</button>
        </div>
    </div>
</body>

</html>
