<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-btn {
            background-color: #007bff;
        }
        
        .login-btn:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function login() {
            let username = document.getElementById('login-username').value;
            let password = document.getElementById('login-password').value;
            let errorMessage = document.getElementById('login-error-message');

            // Récupère la liste des utilisateurs depuis le localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Vérifie si l'utilisateur existe et si le mot de passe est correct
            let user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert('Connexion réussie !');
                window.location.href = 'form.html';
            } else {
                errorMessage.style.display = 'block';
                errorMessage.innerText = 'Nom d\'utilisateur ou mot de passe incorrect';
            }
        }
    </script>
</head>

<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <input type="text" id="login-username" class="input-field" placeholder="Nom d'utilisateur">
        <input type="password" id="login-password" class="input-field" placeholder="Mot de passe">
        <button class="btn login-btn" onclick="login()">Se connecter</button>
        <p id="login-error-message" class="error-message"></p>
        <p><a href="register.html">Créer un compte</a></p>
    </div>
</body>

</html>
